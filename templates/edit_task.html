<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo edit Option</title>
     <!--bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!--FontAwesome Icons-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center pt-5">CodingBrains Django ToDo App-Edit Task</h3>
        <form action="{% url "edit_task" get_task.pk %}" method="POST">
            {% csrf_token %}
            <div class="form-group mx-auto w-50">
                <span style="display:flex;">
                    <input type="text" name="task" class="form-control" placeholder="Add a Task" value="{{get_task.task}}">
                    <button class="btn btn-primary" style="width:200px;"><i class=" fa fa-plus"></i>Update</button>
                </span>
            </div>
        </form> 
    </div>
</body>
</html>
